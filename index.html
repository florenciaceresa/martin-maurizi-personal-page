    <!--HERO-->
    <div class="container-carousel link-active" id="home">
        <!-- El carrusel -->
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicadores de las imágenes -->
            <ol class="carousel-indicators">

    <main>
        <!--CONTACT-->
        <div class="container link-active" id="contact">
            <div class="row">
                <div>
                    <h2>Contacto</h2>
                </div>
                    <div class="contact-item col-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center mb-5">
                        <i class="bi bi-geo-alt-fill location mb-4"><a href="https://goo.gl/maps/CQzhxm2fiYZLmGFCA" target="_blank">&nbsp; Inriville, Córdoba, Argentina</a></i>
                        <i class="bi bi-envelope-fill email mb-4"><a href="mailto:martinmaurizi@gmail.com" target="_blank">&nbsp; martinmaurizi@gmail.com</a></i> 
                        <i class="bi bi-telephone-fill mb-4"><a href="tel:+5493467414717" class="phone-number">&nbsp; +5493467414717</a></i>
                        <iframe class="mt-4 col-lg-10" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.0573372082063!2d-62.23391552444119!3d-32.949495572032305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c973050baf6c59%3A0x5d8dbef32204b063!2sKinesiolog%C3%ADa%20y%20fisiatr%C3%ADa.%20MARTIN%20N.MAURIZI!5e0!3m2!1ses!2sar!4v1698349137343!5m2!1ses!2sar" width="auto" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                            <div class="mb-4">
                              <label for="name">Nombre y apellido</label>
                              <input type="text" name="name" class="input-form" title="Nombre solo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                            </div>
                            <div class="mb-4">
                              <label for="email">Correo electrónico</label>
                              <input type="email" name="email" class="input-form" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                            </div>
                            <div class="mb-4">
                              <label for="comments">Consulta</label>
                              <textarea rows="3" name="comments" title="Tu comentario no debe exceder los 300 caracteres" data-pattern="^.{1,255}$" required></textarea>
                            </div>
                            <div class="mb-3">
                              <input class="btn btn-secondary" type="submit" value="Enviar"/>
                            </div>
                            <div>
                                <p class="contact-form-response none">Los datos fueron enviados</p>
                            </div>
                          </form>
                    </div>
